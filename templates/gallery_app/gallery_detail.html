{% extends "main_template.html" %}

{% block title %}تصاویر مرتبط باغ فردوس{% endblock title %}

{% block content %} 
<div class='img-details'>
    {% for img in gallery.gallery_images.all %}
    <div class="col-sm-6 col-md-4 col-lg-4">
      <div class="thumbnail">
        <img src="{{media_url}}/{{img.image_name}}" alt="" class="img-300x200">
      </div>
      <div class="caption">
        <h3 class='img-title'>{{img.title}}</h3>
        <p class="description">{{img.register_date}}</p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
