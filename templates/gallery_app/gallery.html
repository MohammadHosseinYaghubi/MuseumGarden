{% extends "main_template.html" %}

{% block title %}گالری | باغ فردوس{% endblock title %}

{% block content %}

<main class="gallery-main">
    <h1 style="text-align:center;">گالری تصاویر مکانها</h1>
    <hr>
    <div class="row">
      {% for gallery in galleries %}
        <div class="col-sm-6 col-md-4 col-lg-4">
          <div class="thumbnail">
            <img src="{{media_url}}/{{gallery.image_name}}" alt="" class="img-300x200">
          </div>
          <div class="caption">
            <h3>{{gallery.title_text}}</h3>
            <p class="description">{{gallery.register_date}}</p>
            <p>
              <a href="{% url "gallery:gallery_detail" id=gallery.id %}" class="btn btn-primary btn-block" role="button" id='btn-img'>
                عکس های مرتبط
              </a>
            </p>
          </div>
        </div>
      {% endfor %}
    </div>
</main>




{% endblock content %}
