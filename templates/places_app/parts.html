{% extends "main_template.html" %}

{% block title %}بخش های باغ فردوس{% endblock title %}

{% block content %}
  <h1>بخش های باغ</h1>  

  <div class="row">
    {% for place in places %}
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="thumbnail">
          <img src="{{media_url}}/{{place.place_image_name}}" alt="" class="img-300x200">
        </div>
        <div class="caption">
          <h3>{{place.place_name}}</h3>
          <p class="description">{{place.information}}</p>
          <p>
            <a href="{% url "places:part_detail" id=place.id %}" class="btn btn-primary btn-block" role="button">
              مشاهده جزئیات
            </a>
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
